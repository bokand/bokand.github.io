<!DOCTYPE html>

	<title>Lazyload</title>

	<style type="text/css">
		.img-box {
			position:relative;
			width:100%;
			max-width:900px;
			overflow:hidden;
			margin:0 auto 20px;
		}
		.img-box:before {
			display:block;
			width:100%;
			height:0;
			padding-top:calc(600 / 900 * 100%);
			content:"";
		}
		.img-box__img {
			position:absolute;
			top:0;
			left:0;
			z-index:2;
			width:100%;
			height:100%;
			object-fit:cover;
		}
		.img-box__img--lqip {
			z-index:1;
			transform:scale(1.1);
			filter:blur(10px);
		}

		.js-lazy {
			opacity:0;
			transition:opacity 300ms ease;
		}
		.js-lazy--loaded {
			opacity:1;
		}
	</style>

</head>
