        position: absolute;

        height: 600px;
        touch-action: pan-x;
      }

  </head>

  <body>
    <div>
      <div class="text">

        <div style="margin: 30px; padding: 30px; width:300px; height: 300px; background-color: green;">

      </div>
    </div>
    <div style="width: 2000px; height: 2000px; background-color: blue;">
            <div style="position: absolute; left: 100px; top: 100px; color: white">TEXTBOX: <input type="text"></input></div>
