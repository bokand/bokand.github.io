<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background-color: cornsilk;
        margin: 0;
        height: 5000px;
    }

    body.no-scroll{
        position: fixed;
    }

    button{
        height: 100%;
    }

    .overlay{
        position: fixed;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-color: darkseagreen;
    }
</style>
<script>
    function openOverlay() {

        setTimeout(function () {
            var div = document.createElement('div');
            div.classList.add('overlay');

            document.body.classList.add('no-scroll')
            document.body.appendChild(div);
        }, 2000)
    }

</script>
<body>
<button onclick="openOverlay()">Open fixed overlay</button>
</body>
</html>
