<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width, minimal-ui">
		<title>Open in landscape.</title>
		<style type="text/css">
			html,
			body
			{
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}

			.container
			{
				background: #006699;
				box-sizing: border-box;
				height: 100%;
				padding: 2em;
				width: 100%;
			}

			.hidden
			{
				display: none;
			}

			.link
			{
				color: black;
			}

			.landscape-only
			{
				display: none;
			}

			  #footer{
			    position:fixed;
				right : 20px;
			    bottom:10px;
			    height:100px;
			    width:100px;
				float: right;
			    background:#999;
			}

			@media (orientation: portrait)
			{
				.landscape-only
				{
					display: block;
				}

				.full-screen
				{
					display: none;
				}

				.link
				{
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p class="landscape-only">Please rotate your device to landscape.</p>

			<button class="full-screen">Open Full Screen</button>
			<a href="499721.html" class="link hidden">Back to portrait page</a>
		</div>

		<script type="text/javascript">
		function openFullScreen()
		{
			if(document.body.webkitRequestFullScreen)
				document.body.webkitRequestFullScreen();
			if(document.body.mozRequestFullScreen)
				document.body.mozRequestFullScreen();

			document.querySelector(".full-screen").classList.add("hidden");
			document.querySelector(".link").classList.remove("hidden");
		}

		document.querySelector(".full-screen").addEventListener("click", openFullScreen);
		</script>
	<a id ="footer" href="#">
</body></html>
