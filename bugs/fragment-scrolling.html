<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    iframe {
      width: 100px;
      height: 100px;
      margin-top: 2000px;
    }
  </style>
  <script>
    function navigate() {
      document.getElementById('frame').src = "https://bokand.github.io/iframe.html#firstframe";
    }
    function navigateTop() {
      document.getElementById('frame').src = "https://bokand.github.io/iframe.html#top";
    }
  </script>
</head>
<body>
  <div>
    <button type="button" onclick="navigate()">Navigate Iframe</button>
    <br>
    <button type="button" onclick="navigateTop()">Navigate Iframe#top</button>
  </div>
  <iframe id="frame" src=""></iframe>
</body>
</html>
