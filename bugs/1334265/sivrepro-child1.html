<!DOCTYPE html>
<html><head>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form name="theForm" id="theForm" method="POST" enctype="application/x-www-form-urlencoded" onsubmit="return false;">
    <!-- MFS Toast Message div -->
    <div id="mfs-toast">
        <div class="lsg-toast-notification" id="lsg-toast-container-notification">
            <svg class="lsg-icon-component" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.04 16">
                <svg class="lsg-icon-component">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#notification-solid"></use>
                </svg>
                </svg><span id="lsg-toast-message-notification-container">&nbsp;</span>
            
            <span onclick="MFSToastMessage.toggleToastContainer()">
                <svg class="lsg-icon-component cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#cancel"></use>
                </svg>
            </span>
        </div>

        <div class="lsg-toast-critical" id="lsg-toast-container-critical">
            <svg class="lsg-icon-component" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.04 16">
                <svg class="lsg-icon-component">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#alert-solid"></use>
                </svg>
                </svg><span id="lsg-toast-message-critical-container">&nbsp;</span>
            
            <span onclick="MFSToastMessage.toggleToastContainer()">
                <svg class="lsg-icon-component cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#cancel"></use>
                </svg>
            </span>
        </div>

        <div class="lsg-toast-success" id="lsg-toast-container-success">
            <svg class="lsg-icon-component" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.04 16">
                <svg class="lsg-icon-component">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#allow-solid"></use>
                </svg>
                </svg><span id="lsg-toast-message-success-container">&nbsp;</span>
            
            <span onclick="MFSToastMessage.toggleToastContainer()">
                <svg class="lsg-icon-component cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#cancel"></use>
                </svg>
            </span>
        </div>

        <div class="lsg-toast-informational" id="lsg-toast-container-informational">
            <svg class="lsg-icon-component" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.04 16">
                <svg class="lsg-icon-component">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#information-outlined"></use>
                </svg>
                </svg><span id="lsg-toast-message-informational-container">&nbsp;</span>
            <span onclick="MFSToastMessage.toggleToastContainer()">
                <svg class="lsg-icon-component cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/core/lsg-sprites.svg#cancel"></use>
                </svg>
            </span>
        </div>
    </div>
        <iframe id="mfs-container-iframe" name="mfs-container-iframe" style="border:0px;width:100vw;height:100vh" src="sivrepro-child2.html"></iframe>
	</form>
</body></html>
