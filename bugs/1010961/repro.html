<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      .pr-toolbar {
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body style="height: 10000px">
    <div class="pr-toolbar">
      <div id="output" style="width:100%; height: 40px; background-color: coral">
      </div>
    </div>
    <script>
      function handler() {
        const prToolbar = document.querySelector('.pr-toolbar');
        const output = document.querySelector('#output');
        console.log(prToolbar.getBoundingClientRect().top);
        output.innerText = prToolbar.getBoundingClientRect().top;
      }
      window.onscroll = handler;
    </script>
  </body>
</html>
