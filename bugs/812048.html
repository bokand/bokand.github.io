<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<style>
  #outerinput {
    position: absolute;
    top: 300px;
    left: 100px;
    border: 3px red solid;
  }

  #innerinput {
    position: absolute;
    top: 600px;
    left: 600px;
    border: 3px red solid;
    margin: 200px;
  }

  #scroller {
    position: absolute;
    top: 500px;
    left: 50px;
    border: 50px solid blue;
    overflow: auto;
    width: 300px;
    height: 300px;
  }

  body {
    height: 5000px;
  }
</style>

<input id="outerinput" type="text" value="test"></input>

<div id="scroller">
  <input id="innerinput" type="text" value="test"></input>
</div>

<script>

function block()
  {
    console.log('Blocking for 1s');
    var start = Date.now();
    var end = 0;
    while (end < start + 1000)
      end = Date.now();
    console.log('Done');
    setTimeout(block, 1000);
  }

  setTimeout(block, 1000);
</script>
