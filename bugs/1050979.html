<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body style="
      margin: 0;
      padding: 0;
      overflow: hidden;">
    <div id="content-wrapper" style="
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;">
        <div class="ui bl" style="
        left: 32px;
        bottom: 22px;
        max-width: calc(45% - 32px);
        position: absolute;">
            <a href="https://experiments.withgoogle.com/ai">
              <div class="corp-logo" style="
                background-color: red;
                background-repeat: no-repeat;
                background-size: contain;
                width: 495px;
                height: 30px;"></div>
            </a>
        </div>
    </div>
    <script>
      window.onclick = () => {
        document.querySelector('.corp-logo').scrollIntoView();
        console.log("content-wrapper Scroll Width: " + document.getElementById('content-wrapper').scrollWidth);
        console.log("corp-logo Client Width: " + document.querySelector('.corp-logo').clientWidth);
      };
    </script>
  </body>
</html>
