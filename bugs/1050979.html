<html lang="en-US" edition="" class="touch"><head>
  <title>Quick, Draw!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body style="
    margin: 0;
    padding: 0;
    overflow: hidden;">
<div id="content-wrapper" style="
    position: absolute;
    min-width: 300px;
    min-height: 300px;
    width: 100%;
    height: 100%;
    overflow: hidden;">
<div id="splashview" style="
    width: 100%;
    height: 100%;
    text-align: center;
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;">
    <div class="ui bl" style="
    left: 32px;
    bottom: 22px;
    max-width: calc(45% - 32px);
    position: absolute;">
        <a href="https://experiments.withgoogle.com/ai">
          <div class="corp-logo" style="
            background-color: red;
            background-repeat: no-repeat;
            background-size: contain;
            width: 495px;
            height: 30px;"></div>
        </a>
    </div>
  </div>
</div>
</body>
<script>
  window.onclick = () => {
    document.getElementsByTagName('a')[0].scrollIntoView();
    console.log("content-wrapper Scroll Width: " + document.getElementById('content-wrapper').scrollWidth);
    console.log("corp-logo Client Width: " + document.querySelector('.corp-logo').clientWidth);
  };
</script>
</html>
