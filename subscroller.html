<html>
  <head>

    <style>
      body, html {
        background-color: coral;
      }

      #scroller {
        width: 95vw;
        height: 95vh;
        background-color: white;

    <div id="scroller">
      <div id="spacer"></div>
    </div>
  </body>
</html>
