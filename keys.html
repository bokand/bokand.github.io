<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <style>
      * {
        font-size: x-small;
      }
    </style>
    <script>
      let preventDown = false;
      let preventPress = false;
      let preventUp = false;
      onkeydown = (e) => {
        const output = document.getElementById("output");
        output.innerHTML += 'DOWN: ' + e.key;
        if (preventDown) {
          output.innerHTML += ' #PREVENTED#';
          e.preventDefault();
        }

        output.innerHTML += "<br>";
      }
      onkeypress = (e) => {
        const output = document.getElementById("output");
        output.innerHTML += 'PRESS: ' + e.key;
        if (preventPress) {
          output.innerHTML += ' #PREVENTED#';
          e.preventDefault();
        }

        output.innerHTML += "<br>";
      }
      onkeyup = (e) => {
        const output = document.getElementById("output");
        output.innerHTML += 'UP: ' + e.key;
        if (preventUp) {
          output.innerHTML += ' #PREVENTED#';
          e.preventDefault();
        }

        output.innerHTML += "<hr>";
      }

      function togglePreventDown() {
        preventDown = !preventDown;
      }
      function togglePreventPress() {
        preventPress = !preventPress;
      }
      function togglePreventUp() {
        preventUp = !preventUp;
      }
    </script>
  </head>
  <body>
    <form>
      <input type="checkbox" name="prevent" value="prevent" onclick="togglePreventDown();"> prevent down<br>
      <input type="checkbox" name="prevent" value="prevent" onclick="togglePreventPress();"> prevent press<br>
      <input type="checkbox" name="prevent" value="prevent" onclick="togglePreventUp();"> prevent up<br>
    </form>
    <div id="output">
    </div>
  </body>
</html>
