<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <style>
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }

      body, html {
        width: 100%;
        height: 100%;
        background-color: blue;
      }

      body {
        margin: 0px;
      }

      iframe {
        width: 100%;
        height: 100%;
        overflow: auto;
        border: 0;
      }
    </style>
    <script>
      addEventListener('load', function() {
        document.rootScroller = document.getElementById('iframe');
        var target = document.getElementById('iframe').contentDocument.getElementById('target');
        target.addEventListener('click', function() {
          target.style.backgroundColor = "yellow";
        });
      });
    </script>
  </head>

  <body>
    <iframe id="iframe" srcdoc="<!DOCTYPE html><style>html,body{width:100%;height:100%}</style><div style='background-color: green; height: 200%; width: 100%;'></div><div id='target' style='background-color:red;height:50px;width:100%;'></div>"></iframe>
  </body>
</html>
