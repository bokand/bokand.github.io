<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=700">
  <style>
    .right-menu {
      border-style: solid;
      border-width: 2px;
      background-color: red;
      width: 20px;
      height: 300px;
      position: fixed;
      right: 10px;
      top: 50px;
    }

    .bottom-menu {
      border-style: solid;
      border-width: 2px;
      background-color: red;
      width: 300px;
      height: 30px;
      position: fixed;
      bottom: 10px;
      left: 50px;
      font-size: xx-large;
    }

    .wide {
      font-size: xx-large;
      position: absolute;
      width: 3000px;
      height: 100px;
      background-color: grey;
    }

    body, html {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-size: xx-large;
    }

    .full-width {
      font-size: xx-large;
      position: absolute;
      width: 100%;
      height: 100px;
      background-color: coral;
    }
  </style>
</head>

<body>
  body is overflow-x: hidden;
  <br><br>
  <br><br>
  <div class="full-width">This box is the same width as the ICB</div>
  <br><br>
  <br><br>

  <div class="wide">This box is 3000px wide (much wider than the ICB)</div>
  <div class="right-menu"></div>
  <div class="bottom-menu">POSITION: FIXED</div>
</body>
</html>
