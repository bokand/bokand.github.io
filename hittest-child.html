<!DOCTYPE html>
<html>
 <head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    div {
      position: absolute;
      bottom: 0px;
      height: 50px;
      width: 100%;
      background-color: red;
    }
  </style>
  <script>
    var color = 'red';
    addEventListener('load', function() {
      target.addEventListener('click', function() {
        if (color === 'red') {
          color = 'green';
          target.style.backgroundColor = 'green';
        } else {
          color = 'red';
          target.style.backgroundColor = 'red';
        }
      });
    });
  </script>
 </head>
 <body>
  <div id=target></div>
 </body>
</html>
