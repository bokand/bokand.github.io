<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <style>
      :root {
        --thumb-offset-x: -40px;
        --thumb-offset-y: -97px;
      }

      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .template {
        width: 100%;
        height: 30vw;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      #main {
        width: 100%;
        height: 100%;
        overflow: auto;
        padding: 8px;
        box-sizing: border-box;
        background-color: #e4e4e4;
      }

      .gallery-title {
        font: 400 30px Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
        text-align: center;
        margin: 30px;
      }

      .thumbnail {
        width: 30vw;
        height: 30vw;
        background-color: red;
        margin-left: 30px;
        margin-right: 30px;

        box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
        -webkit-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
      }
      .thumbnail-name {
        flex-grow: 1;
        font: 400 20px Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
      }

      .container {
        width: 30vw;
        height: 30vw;
        overflow: hidden;
        background-color: #ebf9eb;
        transition: width 0.3s, height 0.3s, left 0.3s, top 0.3s;
        z-index: 1;
      }

      .container-expanded {
        position: absolute;
        left: 0 !important;
        top: 0 !important;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .contents {
        width: 100vw;
        height: 300vh;
      }

      .contents-column {
        display: flex;
        flex-direction: column;
        position: relative;

        /* TODO: These need to be dynamically calculated on resize */
        /*transform: translateX(var(--thumb-offset-x)) translateY(var(--thumb-offset-y));*/
        transition: transform 0.3s;
      }

      .column-expanded {
        transform: translateX(0) translateY(0);
      }

      .title {
        text-align: center;
        font-family: fantasy;
        font-weight: bolder;
        font-size: x-large;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .photo-grid {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-columns: 1fr 1fr;
        grid-gap: 30px;
        grid-auto-rows: min-content;
        justify-items: center;
        transition: transform 0.3s;
      }

      .photo-grid-collapsed {
        transform: translateX(0), translateY(0);
      }

      .photo-grid-expanded {
      }

      .photo {
        width: 30vw;
        height: 30vw;
        background-size: cover;
      }

      .photo.first {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="gallery-title">Photo Gallery</div>
    </div>

    <div id="album-template" class="template" style="display:none">
      <div class="thumbnail">
        <div class="container">
          <div class="contents">
            <div class="contents-column">
              <div class="title">
                TITLE
              </div>
              <div class="photo-grid">
                <div id="photo-template" class="photo" style="display:none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="thumbnail-name"></div>
    </div>
  </body>

    function containerClick(e) {
      let container = this;
      let photoGrid = container.querySelector('.photo-grid');
      let column = container.querySelector('.contents-column');
      let firstPhoto = photoGrid.firstElementChild;

      if(container.classList.contains('container-expanded')) {
        container.classList.remove('container-expanded');
        photoGrid.classList.remove('photo-grid-expanded');
        column.classList.remove('column-expanded');
        firstPhoto.classList.add('first');
        firstPhoto.nextElementSibling.classList.remove('first');
        // TODO: Animate?
        container.scrollTop = 0;
      } else {
        let rect = container.getBoundingClientRect();
        container.style.left = rect.left + window.scrollX + 'px';
        container.style.top = rect.top + window.scrollY + 'px';
        container.style.position = 'absolute';
        firstPhoto.classList.remove('first');
        firstPhoto.nextElementSibling.classList.add('first');
        requestAnimationFrame(() => {
          container.classList.add('container-expanded');
          photoGrid.classList.add('photo-grid-expanded');
          column.classList.add('column-expanded');
        });
      }
    }

    function makeAlbums() {
      let template = document.getElementById('album-template');
      let photoTemplate = document.getElementById('photo-template');
      photoTemplate.id = '';
      photoTemplate.remove();

      for(let album of albums) {
        let clone = template.cloneNode(true);
        clone.style.display = '';

        let thumbName = clone.querySelector('.thumbnail-name');
        thumbName.innerText = album.name;

        let title = clone.querySelector('.title');
        title.innerText = album.name;

        let container = clone.querySelector('.container');
        container.addEventListener('click', containerClick);
        container.addEventListener('transitionend', () => {
          if (!container.classList.contains('container-expanded')) {
            container.style.position = '';
            container.style.left = '';
            container.style.top = '';
          }
        });

        let grid = clone.querySelector('.photo-grid');

        let first = true;
        for (let photoUrl of album.images) {
          let photoClone = photoTemplate.cloneNode(true);
          photoClone.style.display = '';
          photoClone.style.backgroundImage = 'Url(thumbs/' + photoUrl + ')';

          grid.appendChild(photoClone);
          if (first) {
            grid.appendChild(photoTemplate.cloneNode(true));
            grid.lastElementChild.style.display = '';
            photoClone.classList.add('first');
          }

          first = false;

        }

        document.getElementById('main').appendChild(clone);
      }
    }

    makeAlbums();
  </script>
</html>
