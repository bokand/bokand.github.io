<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <style>
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0px;
      }

      .spacer {
        width: 100%;
        height: 1000px;
      }

      #empty {
        width: 0px;
        height: 0px;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: yellow;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <script>
      addEventListener('load', function() {
        document.rootScroller = document.getElementById('iframe');
      });
    </script>
  </head>

  <body>
    <iframe id="iframe" src="temp2.html">
  </body>
</html>
