<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <style>
      body, html {
        width: 100%;
        height: 100%;
        background-color: green;
      }

      body {
        margin: 0px;
      }

      .spacer {
        width: 2000px;
        height: 2000px;
      }

      #empty {
        width: 0px;
        height: 0px;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: coral;
      }
      #dummy {
        width: 50%;
        height: 50%;
        overflow: visible;
      }
    </style>
    <script>
      window.onload = function() {
        if (typeof(document.rootScroller) !== 'undefined')
          document.rootScroller = document.getElementById('container')
      }
    </script>
  </head>

  <body>
    <div id="dummy">
      <div id="container">
        <div class="spacer">
          <span id="nonBlock">Blink</span>
          <div id="empty"></div>
        </div>
      </div>
    </div>
    <div class="spacer" style='background-color: red'></div>
  </body>
</html>
