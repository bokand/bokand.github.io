<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0px;
      }

      .spacer {
        width: 2000px;
        height: 2000px;
      }

      #empty {
        width: 0px;
        height: 0px;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      window.onload = function() {
        if (typeof(document.rootScroller) !== 'undefined')
          document.rootScroller = document.getElementById('container')
      }
    </script>
  </head>

  <body>
    <div id="container">
      <div class="spacer">
        <span id="nonBlock">Blink</span>
        <div id="empty"></div>
      </div>
    </div>
    <div class="spacer"></div>
  </body>
</html>
