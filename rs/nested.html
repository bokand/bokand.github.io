<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <style>
      body {
        margin: 0px;
      }

      iframe {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      #header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        background-color: #3D9970;
        color: hsl(153, 100%, 90%);
        opacity: 0.95;
      }
    </style>
    <script>
      window.addEventListener("load", function() {
        if (typeof(document.rootScroller) === 'undefined')
          console.log("ROOT SCROLLER NOT SUPPORTED");
        else
          document.rootScroller = document.querySelector("iframe");
      });
    </script>
  </head>

  <body>
    <iframe src="iframe.html">
    </iframe>
    <div id="header">
      Now we've put the previous document inside an iframe again so the rootScroller is nested 2 levels deep! Neat-o!
      <a href="https://storage.googleapis.com/bokan/cors.html">How about cross-origin?</a>
    </div>
  </body>
