<html>

  <style>
    .right-menu {
      border-style: solid;
      border-width: 2px;
      background-color: red;
      width: 20px;
      height: 300px;
      position: fixed;
      right: 10px;
      top: 50px;
    }

    .bottom-menu {
      border-style: solid;
      border-width: 2px;
      background-color: red;
      width: 300px;
      height: 30px;
      position: fixed;
      bottom: 10px;
      left: 50px;
    }

  </style>
</head>

<body>
  <div class="right-menu"></div>
  <div class="bottom-menu"></div>
</body>
</html>
