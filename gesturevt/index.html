  }
  
  #progressScroller {

    top: 300px;
    visibility: hidden;
    pointer-events: none;
  }
  
  .screen {
    /*width: 100%;
    height: 100%;*/
    position: absolute;
    left: 0;
    top: 0;
  }

  /* style for the top screen in the stack */
  .screen.top {
    animation-timeline: --progress-timeline;
    animation-fill-mode: forwards;
    animation-timing-function: linear;
  }

  /* style for when the gesture is commited and the screen animating to exit */
  .screen.end {
    animation-fill-mode: forwards;
    animation-timing-function: linear;
    animation-duration: 150ms;
    animation-timeline: auto;
  }
  
  #stack {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
  }
  
  @keyframes leftchevron {
    to {
      transform: translateX(30px);
    }
  }
  
  @keyframes screenswipe {
    to {
      transform: translateX(100vw);
    }
  }

  @keyframes screenswipeend {
    to {
      transform: translateX(150vw);
    }
  }

  @keyframes shrink {
    to {
      transform: scale(0.7);
    }
  }

  @keyframes shrinkend {
    to {
      transform: scale(0);
    }
  }
</style>
