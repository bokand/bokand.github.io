<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width">
      <style>
        body {
          height: 3000px;
        }
      #box {
          position: absolute;
          top: 200px;
      }
      </style>
  </head>
  <script>
function update() {
  window.setTimeout(function() {
    document.getElementById('iw').textContent =
      window.innerHeight;
    document.getElementById('sh').textContent =
      window.screen.height;
    requestAnimationFrame(update);
  }, 300);
}
requestAnimationFrame(update);
  </script>
  <body>
    <div id="box">
      innerHeight: <span id=iw></span>  
      screen.height: <span id=sh></span>  
    </div>
  </body>
</html>
