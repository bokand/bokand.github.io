<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <style>
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0px;
      }

      .spacer {
        width: 100%;
        height: 1000px;
      }

      #empty {
        width: 0px;
        height: 0px;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: blue;
      }
    </style>
    <script>
      addEventListener('load', function() {
        document.rootScroller = document.getElementById('container');
        document.getElementById('target').addEventListener('click', function() {
          document.getElementById('target').style.backgroundColor = "green";
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="spacer">
        <span id="nonBlock">Blink</span>
        <div id="empty"></div>
      </div>
      <div id="target" style="width:100%; height: 50px; background-color: red;"></div>
    </div>
    <div class="spacer" style="width:100%"></div>
  </body>
</html>
