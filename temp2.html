<!DOCTYPE html>
<html>
  <head>
    <style>
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0px;
      }

      .spacer {
        width: 1000px;
        height: 1000px;
      }

      #empty {
        width: 0px;
        height: 0px;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      addEventListener('load', function() {
        document.setRootScroller(document.getElementById('container'));
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="spacer">
        <span id="nonBlock">Blink</span>
        <div id="empty"></div>
      </div>
      <div style="width:100%; height: 50px; background-color: red;"></div>
    </div>
    <div class="spacer"></div>
  </body>
</html>
