<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=1024">
    <style>
      html,body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
        background-color: green;
      }

      @media (min-height:650px) {
        html, body {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    If the screen is at least 650px tall, the background will be red.
    <div style="height:4000px"></div>
  </body>
</html>
