<!DOCTYPE HTML>
<style>
@media (pointer: coarse) {
  .coarse {
    background-color: green;
  }
}

@media (pointer: fine) {
  .fine {
    background-color: green;
  }
}

@media (hover: none) {
  .nohover {
    background-color: green;
  }
}

@media (hover: hover) {
  .hover {
    background-color: green;
  }
}
  
  
@media (hover: on-demand) {
  .hoverdemand {
    background-color: green;
  }
}

</style>

<div class="fine">FINE</div>
<div class="coarse">COARSE</div>
<div class="hover">HOVER: hover</div>
<div class="hoverdemand">HOVER: on-demand</div>
<div class="nohover">HOVER: none</div>
