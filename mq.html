<!DOCTYPE HTML>
<style>
@media (pointer: coarse) {
  .coarse {
    background-color: green;
  }
}

@media (pointer: fine) {
  .fine {
    background-color: green;
  }
}

@media (hover: 0) {
  .nohover {
    background-color: green;
  }
}

@media (hover: 1) {
  .hover {
    background-color: green;
  }
}

</style>

<div class="fine">FINE</div>
<div class="coarse">COARSE</div>
<div class="nohover">HOVER: 0</div>
<div class="hover">HOVER: 1</div>
