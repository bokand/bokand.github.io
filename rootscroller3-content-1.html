<!DOCTYPE html>
<html id="container">
    <head>
        <style type="text/css">
            #greenbox {
                width: 100px;
                height: 100px;
                background: green;
                padding: 0px;
                margin: 0px;
            }
            #bluebox {
                width: 100px;
                height: 100px;
                background: blue;
                padding: 0px;
                margin: 0px;
            }
            #redbox {
                width: 100px;
                height: 100px;
                background: red;
                padding: 0px;
                margin: 0px;
            }
            body, html {
                background-color: red;
                width: 100%;
                height: 100vh;
                margin: 0px;
            }

            iframe {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 0;
            }

            #header {
                width: 100%;
                height: 20px;
                position: fixed;
                top: 0px;
                left: 0px;
                background-color: teal;
                text-align: center;
                opacity: 0.8;
            }
            #footer {
                width: 100%;
                height: 25px;
                position: fixed;
                bottom: 0px;
                left: 0px;
                background-color: purple;
                text-align: center;
                opacity: 0.9;
            }
        </style>
    <script>
    addEventListener('load', function() {
        if (typeof document.rootScroller !== 'undefined')
            document.rootScroller = document.getElementById('innercontainer');
        else
            console.log("ROOT SCROLLER UNSUPPORTED");
    });
    </script>
    </head>
    <body>
        <iframe id="innercontainer" src="rootscroller-iframe-content.html" scrolling="yes"></iframe>
        <div style="width:100px; height:2000px; background: green;"></div>
        <div id="footer">FOOTER</div>
    </body>
</html>
